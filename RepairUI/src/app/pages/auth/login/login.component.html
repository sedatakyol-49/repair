<div class="min-h-screen flex items-center justify-center bg-repair-pattern bg-cover bg-center">
  <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
  
  <div class="relative w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-2xl p-8 m-4">
      <!-- Language Selector -->
      <div class="flex justify-end mb-4">
        <app-language-selector></app-language-selector>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
        {{ errorMessage }}
      </div>

      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">{{ 'auth.welcomeBack' | translate }}</h2>
        <p class="text-gray-600">{{ 'auth.signInPrompt' | translate }}</p>
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">{{ 'common.email' | translate }}</label>
          <input 
            type="email" 
            formControlName="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">{{ 'common.password' | translate }}</label>
          <input 
            type="password" 
            formControlName="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input type="checkbox" class="h-4 w-4 text-blue-600 rounded border-gray-300">
            <label class="ml-2 text-sm text-gray-600">{{ 'auth.rememberMe' | translate }}</label>
          </div>
          <a routerLink="/forgot-password" class="text-sm text-blue-600 hover:text-blue-500">
            {{ 'auth.forgotPassword' | translate }}
          </a>
        </div>
        
        <button 
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
        >
          {{ 'common.login' | translate }}
        </button>

        <div class="text-center text-sm">
          <span class="text-gray-600">{{ 'auth.noAccount' | translate }}</span>
          <a routerLink="/register" class="text-blue-600 hover:text-blue-500 ml-1">
            {{ 'auth.createAccount' | translate }}
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
